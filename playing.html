<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing - Bitez</title>
    <!-- Google Fonts for the Inter font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* General Body and Container Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Reusable button styles */
        .btn {
            font-weight: 700;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: #2563eb;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #1e40af;
            transform: scale(1.05);
        }

        /* --- Header Section --- */
        .header {
            background-color: #fff;
            box-shadow: 0 4px 6-px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
        }

        .logo-link {
            text-decoration: none;
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            color: #111827;
        }
        
        /* Navigation Links */
        .nav-links {
            display: none; /* Hide on mobile by default */
            align-items: center;
            gap: 2rem;
        }

        .nav-link {
            color: #4b5563;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #2563eb;
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            display: block; /* Show on mobile */
        }
        .mobile-menu {
            display: none;
            background-color: #fff;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }
        .mobile-menu a, .mobile-menu button {
            display: block;
            padding: 0.75rem 1.5rem;
            color: #1f2937;
            text-decoration: none;
        }
        .mobile-menu a:hover {
            background-color: #f3f4f6;
        }

        /* --- Main Content Section --- */
        .main-content {
            padding: 5rem 0;
            background-color: #f9fafb;
            text-align: center;
        }
        .main-content-grid {
            margin-top: 3rem;
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            align-items: stretch;
        }
        @media (min-width: 768px) {
            .main-content-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .full-width-card {
                grid-column: span 2;
            }
        }
        
        .content-card {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .content-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        /* --- Line Graph Styles --- */
        .graph-container {
            width: 100%;
            height: 250px;
            position: relative;
            background-color: #f3f4f6;
            border-radius: 0.25rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }
        .graph-content {
            flex-grow: 1;
            position: relative;
        }
        .x-axis-labels {
            display: flex;
            justify-content: space-around;
            padding: 0 1rem;
            font-size: 0.75rem;
            color: #4b5563;
        }
        .line-graph-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        .line {
            fill: none;
            stroke: #2563eb;
            stroke-width: 2;
            transition: all 0.5s ease-in-out;
        }
        .point {
            fill: #2563eb;
            transition: all 0.5s ease-in-out;
        }
        
        /* --- Mood Input Styles --- */
        #mood-input-form {
            width: 100%;
            text-align: left;
        }
        .mood-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            justify-content: space-around;
        }
        .mood-selector label {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-align: center;
        }
        .mood-selector input[type="radio"] {
            display: none;
        }
        .mood-selector .mood-option {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            background-color: #f3f4f6;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .mood-selector input[type="radio"]:checked + .mood-option {
            color: #fff;
        }
        .mood-selector input[type="radio"]:checked.good + .mood-option {
            background-color: #10b981;
        }
        .mood-selector input[type="radio"]:checked.neutral + .mood-option {
            background-color: #f59e0b;
        }
        .mood-selector input[type="radio"]:checked.bad + .mood-option {
            background-color: #ef4444;
        }
        
        /* Dropdown styles for Mood Input */
        #mood-day {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #d1d5db;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            margin-bottom: 1rem;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            text-align: center;
        }
        #mood-day-label {
            display: block;
            text-align: center;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }
        #mood-time-container,
        #mood-select-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 1rem;
        }
        #mood-time-container label,
        #mood-select-container label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        #mood-time-container .mood-selector,
        #mood-select-container .mood-selector {
            width: 100%;
            display: flex;
            justify-content: space-around;
            gap: 1rem;
        }
        #mood-input-form .form-group {
            width: 100%;
            margin-bottom: 1rem;
        }

        /* --- Footer Section --- */
        .footer {
            background-color: #111827;
            color: #fff;
            padding: 3rem 0;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .footer-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .footer-link {
            color: #9ca3af;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer-link:hover {
            color: #fff;
        }

        /* --- Media Queries for Responsiveness --- */
        @media (min-width: 1024px) {
            .nav-links {
                display: flex;
            }
            .mobile-menu-btn, .mobile-menu {
                display: none !important;
            }
            .footer-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            .footer-links {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <nav class="container">
            <div class="header-content">
                <!-- Logo/Brand Name -->
                <a href="index.html" class="logo-link">Bitez</a>
                
                <!-- Desktop Navigation Links -->
                <div class="nav-links">
                    <a href="index.html#features" class="nav-link">Features</a>
                    <a href="index.html#about">About</a>
                    <a href="index.html#contact">Contact</a>
                    <button class="btn btn-primary">Get Started</button>
                </div>
                
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="mobile-menu-btn">
                    <!-- Hamburger Icon -->
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </nav>
        
        <!-- Mobile Navigation Menu (Hidden by default) -->
        <div id="mobile-menu" class="mobile-menu">
            <a href="index.html#features">Features</a>
            <a href="index.html#about">About</a>
            <a href="index.html#contact">Contact</a>
            <div class="px-6 py-2">
                <button class="btn btn-primary" style="width: 100%;">
                    Get Started
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="main-content">
        <div class="container">
            <h1 class="text-3xl font-bold mb-4">Dog's Mood</h1>
            <div class="main-content-grid">

                <!-- Card for Play Trend -->
                <div class="content-card full-width-card">
                    <div class="card-header">
                        <h3 class="text-xl font-semibold">Mood Trend (7 Days)</h3>
                    </div>
                    <div class="graph-container" id="mood-graph-container">
                        
                    </div>
                </div>
                
                <!-- Card for Mood Input -->
                <div class="content-card">
                    <div class="card-header">
                        <h3 class="text-xl font-semibold">Log Dog's Mood</h3>
                    </div>
                    <form id="mood-input-form" class="w-full text-left">
                        <div class="form-group">
                            <label id="mood-day-label">Day</label>
                            <select id="mood-day" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2">
                                <option value="0">Monday</option>
                                <option value="1">Tuesday</option>
                                <option value="2">Wednesday</option>
                                <option value="3">Thursday</option>
                                <option value="4">Friday</option>
                                <option value="5">Saturday</option>
                                <option value="6">Sunday</option>
                            </select>
                        </div>
                        <div class="form-group" id="mood-time-container">
                            <label>Time</label>
                            <div class="mood-selector">
                                <label>
                                    <input type="radio" name="mood-time" value="morning" checked>
                                    <span class="mood-option">Morning</span>
                                </label>
                                <label>
                                    <input type="radio" name="mood-time" value="evening">
                                    <span class="mood-option">Evening</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group" id="mood-select-container">
                            <label>Mood</label>
                            <div class="mood-selector">
                                <label>
                                    <input type="radio" name="mood-select" class="good" value="2.5">
                                    <span class="mood-option">Good</span>
                                </label>
                                <label>
                                    <input type="radio" name="mood-select" class="neutral" value="0" checked>
                                    <span class="mood-option">Neutral</span>
                                </label>
                                <label>
                                    <input type="radio" name="mood-select" class="bad" value="-2.5">
                                    <span class="mood-option">Bad</span>
                                </label>
                            </div>
                        </div>
                        <div class="flex justify-end mt-4">
                            <button type="submit" class="btn btn-primary">Update Mood</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 Bitez. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#" class="footer-link">Privacy Policy</a>
                    <a href="#" class="footer-link">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript for all interactions -->
    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.style.display = mobileMenu.style.display === 'block' ? 'none' : 'block';
        });

        const todayIndex = (new Date().getDay() + 6) % 7;
        const daysOfWeek = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
        const moodLogKey = 'playingMoodLog';
        const lastUpdatedKey = 'lastUpdatedPlaying';
        
        function loadFromLocalStorage(key, defaultValue) {
            const data = localStorage.getItem(key);
            return data ? JSON.parse(data) : defaultValue;
        }

        function saveToLocalStorage(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }
        
        const initialMoodState = Array(7).fill([10, 10]);

        function updateLogForNewDay() {
            const lastUpdated = localStorage.getItem(lastUpdatedKey);
            const today = new Date().toDateString();

            if (lastUpdated !== today) {
                let moodData = loadFromLocalStorage(moodLogKey, initialMoodState);
                moodData.shift();
                moodData.push([10, 10]);
                saveToLocalStorage(moodLogKey, moodData);
                localStorage.setItem(lastUpdatedKey, today);
                return true;
            }
            return false;
        }

        const moodGraphContainer = document.getElementById('mood-graph-container');
        updateLogForNewDay();
        let moodData = loadFromLocalStorage(moodLogKey, initialMoodState);
        
        function renderMoodGraph() {
            moodGraphContainer.innerHTML = '';
            
            const graphWidth = moodGraphContainer.offsetWidth;
            const graphHeight = moodGraphContainer.offsetHeight;
            const maxScore = 20;
            const midScore = 10;
            const padding = 10;

            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute("width", "100%");
            svg.setAttribute("height", "100%");
            moodGraphContainer.appendChild(svg);
            
            // Draw background shading
            const aboveBgPath = `M0,${(1 - (midScore / maxScore)) * graphHeight} L${graphWidth},${(1 - (midScore / maxScore)) * graphHeight} L${graphWidth},0 L0,0 Z`;
            const aboveArea = document.createElementNS("http://www.w3.org/2000/svg", "path");
            aboveArea.setAttribute("d", aboveBgPath);
            aboveArea.setAttribute("fill", "rgba(16, 185, 129, 0.2)");
            svg.appendChild(aboveArea);

            const belowBgPath = `M0,${(1 - (midScore / maxScore)) * graphHeight} L${graphWidth},${(1 - (midScore / maxScore)) * graphHeight} L${graphWidth},${graphHeight} L0,${graphHeight} Z`;
            const belowArea = document.createElementNS("http://www.w3.org/2000/svg", "path");
            belowArea.setAttribute("d", belowBgPath);
            belowArea.setAttribute("fill", "rgba(239, 68, 68, 0.2)");
            svg.appendChild(belowArea);
            
            const averageMoodData = moodData.map(scores => (scores[0] + scores[1]) / 2);
            let linePath = '';
            const points = [];

            averageMoodData.forEach((score, index) => {
                const x = padding + (index / (averageMoodData.length - 1)) * (graphWidth - 2 * padding);
                const y = padding + (1 - (score / maxScore)) * (graphHeight - 2 * padding);
                points.push({ x, y });
                if (index === 0) {
                    linePath += `M${x},${y}`;
                } else {
                    linePath += `L${x},${y}`;
                }
            });

            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute("d", linePath);
            path.setAttribute("stroke", "#2563eb");
            path.setAttribute("stroke-width", "2");
            path.setAttribute("fill", "none");
            svg.appendChild(path);
            
            points.forEach(point => {
                const dot = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                dot.setAttribute("cx", point.x);
                dot.setAttribute("cy", point.y);
                dot.setAttribute("r", "5");
                dot.setAttribute("fill", "#2563eb");
                svg.appendChild(dot);
            });
            
            // Add X-axis labels
            const xAxisLabelsContainer = document.createElement('div');
            xAxisLabelsContainer.className = 'x-axis-labels';
            daysOfWeek.forEach((day, index) => {
                const label = document.createElement('span');
                label.textContent = day;
                label.style.width = `${100 / daysOfWeek.length}%`;
                xAxisLabelsContainer.appendChild(label);
            });
            moodGraphContainer.appendChild(xAxisLabelsContainer);
        }
        
        window.addEventListener('resize', renderMoodGraph);
        renderMoodGraph();

        const moodInputForm = document.getElementById('mood-input-form');
        const moodDaySelect = document.getElementById('mood-day');
        const moodTimeRadios = document.querySelectorAll('input[name="mood-time"]');
        const moodRadios = document.querySelectorAll('input[name="mood-select"]');
        
        moodDaySelect.value = todayIndex;

        moodInputForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const dayIndex = parseInt(moodDaySelect.value);
            const moodTime = document.querySelector('input[name="mood-time"]:checked').value;
            const moodChange = parseFloat(document.querySelector('input[name="mood-select"]:checked').value);

            const moodValueIndex = moodTime === 'morning' ? 0 : 1;
            
            if (!isNaN(moodChange)) {
                let currentMoodData = loadFromLocalStorage(moodLogKey, initialMoodState);
                
                let newMoodData = [...currentMoodData];
                let currentScore = newMoodData[dayIndex][moodValueIndex];
                currentScore += moodChange;
                newMoodData[dayIndex][moodValueIndex] = Math.min(Math.max(currentScore, 0), 20);
                
                saveToLocalStorage(moodLogKey, newMoodData);
                moodData = newMoodData;
                renderMoodGraph();
            }
        });
        
        moodTimeRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                moodTimeRadios.forEach(r => {
                    r.closest('label').querySelector('.mood-option').style.backgroundColor = '#f3f4f6';
                    r.closest('label').querySelector('.mood-option').style.color = '#1f2937';
                });
                if (radio.checked) {
                    radio.closest('label').querySelector('.mood-option').style.backgroundColor = '#2563eb';
                    radio.closest('label').querySelector('.mood-option').style.color = '#fff';
                }
            });
        });
        
        moodRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                moodRadios.forEach(r => {
                    r.closest('label').querySelector('.mood-option').style.backgroundColor = '#f3f4f6';
                    r.closest('label').querySelector('.mood-option').style.color = '#1f2937';
                });
                if (radio.checked) {
                    radio.closest('label').querySelector('.mood-option').style.color = '#fff';
                    if (radio.value === '2.5') {
                        radio.closest('label').querySelector('.mood-option').style.backgroundColor = '#10b981';
                    } else if (radio.value === '0') {
                        radio.closest('label').querySelector('.mood-option').style.backgroundColor = '#f59e0b';
                    } else if (radio.value === '-2.5') {
                        radio.closest('label').querySelector('.mood-option').style.backgroundColor = '#ef4444';
                    }
                }
            });
        });

        // Set initial state for radios
        document.querySelector('input[name="mood-time"][value="morning"]').closest('label').querySelector('.mood-option').style.backgroundColor = '#2563eb';
        document.querySelector('input[name="mood-time"][value="morning"]').closest('label').querySelector('.mood-option').style.color = '#fff';
        document.querySelector('input[name="mood-select"][value="0"]').closest('label').querySelector('.mood-option').style.backgroundColor = '#f59e0b';
        document.querySelector('input[name="mood-select"][value="0"]').closest('label').querySelector('.mood-option').style.color = '#fff';
        
    </script>
</body>
</html>
